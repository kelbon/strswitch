name: build_and_test

on: push

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-24.04]
        compiler: [g++-12, clang++-14, clang++-17]
        cpp_standard: [20]
        build_type: [Debug, Release]
    runs-on: ${{matrix.os}}

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install ninja-build lld gcc-12 clang-14 clang-17
          sudo ln -sf /usr/local/bin/ld /usr/bin/lld

      - name: Configure CMake
        run: |
          cmake . -DSTRSWITCH_ENABLE_TESTING=ON              \
            -DCMAKE_BUILD_TYPE=${{matrix.build_type}} \
            -DCMAKE_CXX_COMPILER=${{matrix.compiler}} \
            -DCMAKE_CXX_STANDARD=${{matrix.cpp_standard}}   \
            -B build -G "Ninja"

      - name: Build
        run: |
          cmake --build build

      - name: Test (disabling memory randomization for benchmarks)
        run: |
          cd build
          setarch `uname -m` -R ctest --verbose
